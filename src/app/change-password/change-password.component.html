<div class="dashboard-wrapper">
  <div class="container-fluid dashboard-content">
    <div class="col-xl-12">
      <div class="page-header" id="top">
        <div class="card">
          <div class="progress-loader" *ngIf="loader">
            <div class="loading-spinner">
                <img src="assets/images/loader.svg">
            </div>
          </div>
          <h5 class="card-header">Change Password</h5>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                  <div class="form-group">
                    <label for="opassword">Old Password</label>
                    <input id="opassword" type="text" [(ngModel)]="oldPassword" name="opassword" data-parsley-trigger="change"
                      placeholder="Enter Old Password" [formControl]="form.controls['opassword']" autocomplete="off"
                      class="form-control">
                    <small
                      *ngIf="form.controls['opassword'].hasError('required') && form.controls['opassword'].touched"
                      class="text-danger support-text">Old Password is required.</small>
                  </div>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                  <div class="form-group">
                    <label for="password">Password <span (click)="passwords()"><i class="fa" [ngClass]="{'fa-eye' : show, 'fa-eye-slash': !show}">
                  </i></span>
                  </label>
                    <input id="password" [type]="show ? 'text' : 'password'" [(ngModel)]="password" name="password"
                      data-parsley-trigger="change" [formControl]="form.controls['password']" placeholder="Enter Password" autocomplete="off"
                      class="form-control">
                      <small
                      *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                      class="text-danger support-text">Password is required.</small>

                  </div>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                  <div class="form-group">
                    <label for="repeatpassword">Repeat Password <span (click)="repeatpasswords()"><i class="fa" [ngClass]="{'fa-eye' : repeatshow, 'fa-eye-slash': !repeatshow}">
                    </i></span></label>
                    <input id="repeatpassword" [type]="repeatshow ? 'text' : 'password'" (change)="passwordMatch()" [(ngModel)]="repassword" name="repeatpassword"
                      data-parsley-trigger="change" [formControl]="form.controls['rpassword']" placeholder="Enter Repeat Password" autocomplete="off"
                      class="form-control">
                      <small
                      *ngIf="form.controls['rpassword'].hasError('required') && form.controls['rpassword'].touched"
                      class="text-danger support-text">Repeat Password is required.</small>
                      <div style="text-align: center;" *ngIf="isCheked">
                        <span style="color: red; font-size: 11px">{{errorMsg}}</span>
                      </div>
                  </div>
                </div>

              </div>
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                <button class="btn btn-primary" style="float: right;" [disabled]="!form.valid" (click)="changePassword()" type="submit">Submit
                </button>
              </div>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
