<body style="padding-top: 80px;">
  <div class="splash-container">
    <div class="card ">
      <div class="progress-loader" *ngIf="loader">
        <div class="loading-spinner">
            <img src="assets/images/loader.svg">
        </div>
      </div>
      <div class="card-header text-center">
        <a><span class="loading-message">Login</span></a>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <input class="form-control form-control-lg" id="username" type="email" [(ngModel)]="loginData.emailid"
              [formControl]="form.controls['uname']" placeholder="Email Id" autocomplete="off">
            <small *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched"
              class="text-danger support-text">Email Id is required.</small>
          </div>
          <div class="form-group">
            <input class="form-control form-control-lg" id="password" type="password" [(ngModel)]="loginData.password"
              [formControl]="form.controls['password']" placeholder="Password">
            <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
              class="text-danger support-text">Password is required.</small>
          </div>

            <button type="submit" [disabled]="!form.valid" (click)="login()" class="btn btn-primary btn-lg btn-block">Sign
            in</button>
            <button routerLink="/register" class="btn btn-primary btn-lg btn-block">Register</button>

        </form>
      </div>

    </div>
  </div>
</body>
